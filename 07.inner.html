<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerHTML - Js</title>
</head>
<body>
    <h1>Latihan Innerhtml</h1>
    <div id="hasil-output"></div>
    <script>
        var hasil= document.getElementById("hasil-output");
        hasil.innerHTML="<p>AKU ADALAH RESTU</p>";
    </script>
</body>
</html>
